.positionSticky{
    position: sticky !important;
    left: 0;
    background: #fff;
    z-index: 1;
    font-weight:bold;
    font-size: 14px;
    cursor: pointer;
}
.positionSticky:after{
content: "";
position: absolute;
right: 0;
height: 50px;
width: 1px;
background: #e5dede;
top: 0;
box-shadow: 1px 1px 4px 2px #e5e5e5;

/* The container */
.containerBlock {
display: block;
position: relative;
padding-left: 35px;
margin-bottom: 12px;
cursor: pointer;
font-size: 22px;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
}
/* Hide the browser's default checkbox */
.containerBlock input {
position: absolute;
opacity: 0;
cursor: pointer;
height: 0;
width: 0;
}
/* Create a custom checkbox */
.checkmark {
position: absolute;
top: 0;
left: 0;
height: 22px;
width: 22px;
background-color: #fff;
border: 2px solid #ddd;
}
/* On mouse-over, add a grey background color */
.containerBlock:hover input ~ .checkmark {
background-color: #ccc;
}
/* When the checkbox is checked, add a blue background */
.containerBlock input:checked ~ .checkmark {
background-color: #ffffff;
border: 2px solid #3eb30d;
}
/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
content: "";
position: absolute;
display: none;
}
/* Show the checkmark when checked */
.containerBlock input:checked ~ .checkmark:after {
display: block;
}
/* Style the checkmark/indicator */
.containerBlock .checkmark:after {
left: 6px;
top: 3px;
width: 7px;
height: 10px;
border: solid #3eb30d;
border-width: 0 3px 3px 0;
-webkit-transform: rotate(45deg);
-ms-transform: rotate(45deg);
transform: rotate(45deg);
}
.containerBlock.minusCheck .checkmark:after {
content: "";
position: absolute;
left: 4px;
top: 8px;
border: 0;
width: 11px;
height: 2px;
background: #ddd;
transform: none;
display: block;
}
.containerBlock.minusCheck input:checked ~ .checkmark:after {
background: #3eb30d;
}

.containerBlock.plusCheck .checkmark:after {
content: "";
position: absolute;
left: 4px;
top: 8px;
border: 0;
width: 11px;
height: 2px;
background: #ddd;
transform: none;
display: block;
}
.containerBlock.plusCheck .checkmark:before {
        content: "";
    position: absolute;
    left: 8px;
    top: 4px;
    border: 0;
    width: 2px;
    height: 11px;
    background: #ddd;
    /* transform: none; */
    display: block;

}
.containerBlock.plusCheck input:checked ~ .checkmark:after,.containerBlock.plusCheck input:checked ~ .checkmark:before {
	background: #3eb30d;
}
